apiVersion: v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 424503791295.dkr.ecr.ap-south-1.amazonaws.com/wallet-qa-ecr:hello_world_v1.10
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
#        volumeMounts:
#        - name: vol-mount
#          mountPath: /
#      volumes:
#        - name: vol-mount
#          emptyDir: {}
